<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="validation.js"></script>
    <title>Signup Page</title>
</head>
<body>
    <div class="container">
        <div class="bg-image" style="background-image: url('bg-01.jpg');">
        <div class="signup-form">
            <form class="sign-up" action="" class="userLogin">
                <span class="loginHeader">Sign Up</span>
                <div class="input-class">
                    <span class="filedLabel">Full Name</span>
                    <div><input class="fieldInput" type="text" name="name" id="" placeholder="Name.." onkeypress="return textValidation(event)"></div>
                </div>
                <div class="input-class">
                    <span class="filedLabel">Email</span>
                    <div><input class="fieldInput" type="text" name="email" id="" placeholder="Email Address.." onkeypress="return emailValidation(event)"></div>
                </div>
                <div class="input-class">
                    <span class="filedLabel">Username</span>
                    <div><input class="fieldInput" type="text" name="username" id="" placeholder="Username.." onkeypress=" return userNameValidation(event)"></div>
                </div>
                <div class="input-class">
                    <span class="filedLabel">Password</span>
                    <div><input class="fieldInput" type="text" name="password" id="" placeholder="Type your password"></div>
                </div>
                <div class="input-class">
                    <span class="filedLabel">Repeat Password</span>
                    <div><input class="fieldInput" type="text" name="password" id="" placeholder="Type your password again"></div>
                </div>
                
                <div class="signup-checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span>I agree to the <a href="#">Terms of User</a></span>
                </div>

                <div class="btn-signup">
                    <button >Sign Up  </button>
                </div>

                <div class="signup-signin">
                    <span><a href="#">Sign In --></a></span>
                </div>
            </form>
            
        </div>
        </div>
    </div>

</body>
</html>
