<!DOCTYPE html>
<html>
	<head>
		<title>
			Login Page
		</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/loginApp.css">
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div class="Header">
				<img src="images/logo.jpg">
			<div class="title">	
				Rika Online Shopping 
				<marquee behavior="alternate" class="text">
						Always in Style!
				</marquee>
			</div>
		</div>
		<div class="loginBox">
			<img src="images/avatar.png" class="avatar">
				<h2>Login Here</h2>
			<div>
				<p>User name</p>
				<input type="text" placeholder="Enter Username" id="uname" onkeypress="return validateUname(event)">
				<div class="unameError error">
					*User name is mandatory
				</div>

				<p>Password</p>
				<input type="password" placeholder="Enter Password" class="password" id="upwd" onkeypress="return validatePwd(event)">
				<i class="show fa fa-eye" aria-hidden="true" id="eye" onclick="toggle()"></i>
				<div class="upwdError error">
					*Password is mandatory
				</div>

				<div>
				<input type="submit" value="Login" onclick="readData()">
				</div>

				<a href="" style="margin-left: 100px">Sign Up</a> <br>
				<a href="">Forgot Password?</a>
			</div>
		</div>
		<div class="Footer">
			@CopyRights2020
		</div>
	</body>
</html>
